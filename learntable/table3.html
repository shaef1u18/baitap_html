<html>
    <head>
        <title>Cấu trúc đầy đủ của table</title>
    </head>
    <body>
        <table border="1">
            <caption>Danh sách sản phẩm</caption>
            <thead>
                <tr> 
                    <th>Mã</th>
                    <th>Tên</th>
                    <th>Giá</th>
                    <th>Hình ảnh</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>SP1</td>
                    <td>Coca</td>
                    <td>15</td>
                    <td>
                        <img src="images/coca.png" width="100" height="100"/>
                    </td>
                </tr>
                <tr>
                    <td>SP2</td>
                    <td>Pepsi</td>
                    <td>18</td>
                    <td>
                        <img src="images/pepsi.png" width="100" height="100"/>
                    </td>
                </tr>
                <tr>
                    <td>SP3</td>
                    <td>Aqua</td>
                    <td>17</td>
                    <td> 
                        <img src="images/aqua.png" width="100" height="100"/>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Thiết kế bởi nhóm 5 Ali33</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
