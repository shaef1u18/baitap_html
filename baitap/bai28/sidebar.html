<!DOCTYPE html>
<html>
<head>
    <title>Sidebar</title>
    <style>
        /* Reset any default styles that might affect text color */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('hinh/Wall2.jpg');
            filter: contrast(140%) brightness(100%); 
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black for the sidebar background */
            filter: contrast(200%); 
            font-family: Times New Roman;
            padding: 10px;
            color: white; /* Make sure text color is white globally */
        }

        .sidebar {
            padding: 10px;
        }

        .sidebar a {
            color: blue !important; /* Force blue color for links */
            text-decoration: underline;
            display: block;
            margin: 5px 0;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }
        .sidebar a img {
            display: block; /* Ensure the image is on its own line */
            margin: 0 auto 10px; /* Center the image and add space below it */
        }
        .sidebar a:hover {
            color: purple !important; /* Change to lightblue on hover */
            text-decoration: underline;
        }

        .submenu {
            padding-left: 20px; /* Indentation for submenu items */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="Colorado.html" target="main">
            <img src="hinh/Bester.jpg" alt="Jeff Bester"> 
            Jeff Bester</a>
        <a href="DuMont.html" target="main">

            Brian DuMont</a>
        <a href="Jacobs.html" target="main">

            Dennis Jacobs</a>
        <a href="Laurent.html" target="main">
            <img src="hinh/Laurent.jpg" alt="Maria Laurent"> 
            Maria Laurent</a>
        <a href="Staford.html" target="main">
            <img src="hinh/Staford.jpg" alt="John Staford"> 
            John Staford</a>
    </div>
</body>
</html>
